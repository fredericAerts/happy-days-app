<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HAVE-A-DRINK.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal padding-top [class.consumed]="isConsumed">
  <div class="meta">
    <time class="meta__date">{{ today | date }}</time>
    <span class="meta__location">@Den Delper</span>
  </div>
  <drink-toggle (consumption)="processDrink()" [active]="!isConsumed"></drink-toggle>
  <footer class="footer">
    <span></span>
    <div class="footer__logo">
      <span>logo</span>
      <img src="assets/img/appicon.png" alt="">
    </div>
  </footer>
</ion-content>
