<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME.INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()" class="signup">{{ 'WELCOME.REGISTER-BUTTON' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'WELCOME.LOGIN-BUTTON' | translate }}</button>
  </div>
</ion-content>
